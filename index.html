<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <nav class="navbar-container">
      <div class="logo1">
        <img src="images/spotify-logo.png" alt="Spotify Logo">
      </div>
      <ul class="nav-links">
        <li>Premium</li>
        <li>Discover</li>
        <li>Help</li>
        <li>Download</li>
      </ul>
    </nav>
     
    <div class="background-container">
      <img id="hero-image" src="images/landing.jpg" alt="background image">
      <h1 class="hero-textH1">Music for everyone.</h1>
      <h3 class="hero-textH3">Spotify is now free on mobile, tablet and computer.<br>
        Listen to the right music, wherever you are.</h3>
    </div>
